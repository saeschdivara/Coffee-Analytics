<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<script>
    (function (window, document, element_name, analytics_address, analytics_name) {

        var script_elements, analytics_node;

        // Window preparations
        window['GoogleAnalyticsObject'] = analytics_name;
        window[analytics_name] = window[analytics_name] || function () {
            (window[analytics_name].q = window[analytics_name].q || []).push(arguments)
        };
        window[analytics_name].l = new Date();

        // Get first script node
        script_elements = document.getElementsByTagName(element_name)[0];
        // Create script node
        analytics_node = document.createElement(element_name);
        analytics_node.async = 1;
        analytics_node.src = analytics_address;
        script_elements.parentNode.insertBefore(analytics_node, script_elements)

    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

</script>


<script src="refactoring.js" type="text/javascript"></script>

<script>
    ga('create', 'UA-YOUR-CODE', 'auto');
    ga('send', 'pageview');
</script>

</body>
</html>
